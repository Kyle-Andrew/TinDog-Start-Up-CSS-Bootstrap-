<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact-styles.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <form
          class="contact100-form"
          action="mailto:govinder.kyleandrew@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <span class="contact100-form-title"> <h2>Contact Us</h2> </span>

          <div class="wrap-input100">
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Full Name"
              required
              autocomplete="off"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100">
            <input
              class="input100"
              type="email"
              name="email"
              placeholder="Email"
              required
              autocomplete="off"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100">
            <textarea
              class="input100"
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">Send Email</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
